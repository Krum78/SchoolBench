<h1 mat-dialog-title>Add New Course {{data.name}}</h1>
<div mat-dialog-content id="addNewCourseContent">
  <div class="form-group">
    <label for="newCourseName">Course Name</label>
    <input matInput [(ngModel)]="data.name" id="newCourseName" placeholder="Enter course name">
  </div>
  <div class="form-group" id="newCourseDescrBlock">
    <label for="newCourseDescr">Description</label>
    <textarea matInput [(ngModel)]="data.description" id="newCourseDescr" placeholder="Describe course"></textarea>
  </div>
</div>
<div mat-dialog-actions class="dialog-actions">
  
    <button type="button" class="btn btn-success" [mat-dialog-close]="data" cdkFocusInitial>Save</button>
    <button type="button" class="btn btn-default" (click)="onNoClick()">Cancel</button>

</div>
