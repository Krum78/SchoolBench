<h1 *ngIf="!data.id" mat-dialog-title>Create New Test</h1>
<h1 *ngIf="data.id" mat-dialog-title>Edit Test</h1>
<form #testForm="ngForm">
  <div mat-dialog-content id="editTestContent">

    <div class="form-group">
      <label for="editTestName">Test Name</label>
      <input matInput [(ngModel)]="data.name" name="name" required minlength="4" maxlength="150" #name="ngModel" id="editTestName" placeholder="Enter test name">
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
           class="alert alert-danger">

        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>
    </div>
    <div class="form-group" id="editTestDescrBlock">
      <label for="editTestDescr">Description</label>
      <textarea matInput [(ngModel)]="data.description" name="description" id="editTestDescr" placeholder="Describe test"></textarea>
    </div>
  </div>
  <div mat-dialog-actions class="dialog-actions">

    <button type="button" class="btn btn-success" [mat-dialog-close]="data" cdkFocusInitial [disabled]="!testForm.form.valid">Save</button>
    <button type="button" class="btn btn-default" (click)="onNoClick()">Cancel</button>

  </div>
</form>
